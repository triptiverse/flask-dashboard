{% block extra_css %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('static/assets/images/plot.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
    }

    .login-container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;  /* Horizontal centering */
        align-items: center;      /* Vertical centering */
        position: fixed;          /* Fix position to ensure full coverage */
        top: 0;
        left: 0;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;         /* Control maximum width */
        margin: auto;             /* Center the card */
        position: relative;       /* Ensure proper stacking */
    }

    .login-header {
        background: #2E7D32;
        color: white;
        padding: 20px;
        border-radius: 15px 15px 0 0;
        text-align: center;
    }

    .login-body {
        padding: 30px;
        width: 100%;        /* Ensure body takes full width */
        box-sizing: border-box;  /* Include padding in width calculation */
    }

    .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        width: 100%;        /* Make input take full width */
        box-sizing: border-box;  /* Include padding in width calculation */
    }

    .form-control:focus {
        border-color: #2E7D32;
        box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.25);
    }

    .btn-login {
        background-color: #2E7D32;
        border: none;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background-color: #1B5E20;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
    }

    .brand-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .error-message {
        color: #D32F2F;
        background-color: #FFEBEE;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        display: none;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
        width: 100%;        /* Make input group take full width */
    }

    .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
    }

    .input-with-icon {
        padding-left: 35px;
        width: 100%;        /* Make input take full width */
    }

    /* Add glass morphism effect to the login card */
    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    form {
        width: 100%;        /* Make form take full width */
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='assets/images/tractor.png') }}" alt="Agricultural Icon" class="login-logo">
            <div class="brand-name">AgriX </div>
            <small>Admin Dashboard</small>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message" style="display: block;">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" 
                           class="form-control input-with-icon" 
                           id="userID" 
                           name="userID" 
                           placeholder="User ID"
                           required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           class="form-control input-with-icon" 
                           id="password" 
                           name="password" 
                           placeholder="Password"
                           required>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
{% endblock %}
